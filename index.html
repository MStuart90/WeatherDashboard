
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mx-auto h1">Weather Dashboard</span>
    </nav>
    <br>

    <div class="container-fluid">
 
        <div class="row">
            <aside class="col-md-3">
                <form class="form-inline">
                    <label for="search-box"><strong>Search for a City:</strong></label>
                    <br>
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                        id="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div id="search-history"></div>
 
            </aside>


            <main class="col-md-9">
                
                <row class="border" id="current-weather">                   
                    <h3 id="city"></h3>
                    <p id="temp"></p>
                    <p id="feelsLike"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <!-- <p id="uv"></p> -->
                </row>
                
                <row>
                    <header><strong>The next 5 days</strong></header>
                </row>
    
                <div id="weather-tiles" class="row">
                </div>
            </main>
 
        </div>
 
    </div>
     
     <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>    
     <script src="https://unpkg.com/moment"></script>  
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
         integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
         crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
         integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
         crossorigin="anonymous"></script>
  
     <script src="script.js"></script>
 

 


</body>

</html>
