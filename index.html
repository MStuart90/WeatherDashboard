
<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@200&display=swap" rel="stylesheet">
   
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid bg-secondary">
            <div class="container">
                <h1 class="display-4 text-light font-weight-bold">Weather Dashboard</h1>
                </p>
            </div>
        </div>
    </header>

    <div class="container-fluid">

        <div class="row border">

            <div class="col-4 citySearch border">
                <h3>Search for a City:</h3>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0 searchBtn" type="submit">Search</button>
                </form>
                <div class="searchHistory"></div>
            </div>

            <div class="col-8 weatherDisp border">

                <div class="row currentWeather border">

                    <div class="col-12 border">
                        <h2 class="cityInfo pb-3 pt-3"></h2>
                        <p class="currentDate"></p>
                        <p class="temp"></p>
                        <p class="humidity"></p>
                        <p class="windSpeed"></p>
                        <p class="uvIndex"></p>
                        <img src="" class="currentIcon">
                    </div>

                </div>
                
            </div>
            
        </div>
        <div id="fiveDay" class="row">

        </div>
    </div>


  

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
